

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		 {
     box-sizing: border-box;
}
 body {
     font-family: Arial, sans-serif;
     padding: 20px;
}
 #markdown-input {
     width: 100%;
     height: 100px;
}
 #html-output, #preview {
     height: 100px;
     display: inline-block;
     width: 100%;
     border: 1px solid #ccc;
     padding: 10px;
     margin: auto;
     white-space: pre-wrap;
     background-color: #f9f9f9;
}
 @media (min-width: 600px) {
     #markdown-input, #html-output, #preview {
         height: 200px;
         margin: 0;
    }
     #container {
         display: flex;
         justify-content: space-evenly;
         gap: 10px;
    }
}
	
	</style>
	<script>
function convertMarkdown() {
  const input = document.getElementById('markdown-input').value;
  const output = document.getElementById('html-output');
  const preview = document.getElementById('preview')
  let html = input;
  let previaTexto = input;

  html = html.replace(/^\s*###\s+(.*)$/gm, '<h3>$1</h3>');
  previaTexto = previaTexto.replace(/^\s*###\s+(.*)$/gm, '$1');
  html = html.replace(/^\s*##\s+(.*)$/gm, '<h2>$1</h2>');
  html = html.replace(/^\s*#\s+(.*)$/gm, '<h1>$1</h1>');
  html = html.replace(/^\s*#\s+(.*)$/gm, '<strong>$1</strong>');
  html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
  html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
  html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
  html = html.replace(/_(.*?)_/g, '<em>$1</em>');
  html = html.replace(/!\[(.*?)\]\((.*?)\)/g, '<img alt="$1" src="$2">');
  html = html.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');
  html = html.replace(/^\s*>\s+(.*)$/gm, '<blockquote>$1</blockquote>');
  output.textContent = html;
  preview.innerHTML = html;
  return html;
}

document.addEventListener('DOMContentLoaded', () => {
  document
    .getElementById('markdown-input')
    .addEventListener('input', convertMarkdown);
});

</script>
</head>

<body>
    <h1>Markdown to HTML Converter</h1>
    <div id="container">
        <div class="container">
            <h2>Markdown Input:</h2>
            <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="container">
            <h2>Raw HTML Output:</h2>
            <div id="html-output"></div>
        </div>
        <div class="container">
            <h2>HTML Preview:</h2>
            <div id="preview"></div>
        </div>
    </div>
</body>

</html>
